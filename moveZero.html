<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Zeros to End</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 20px;
}

label {
    /* display: block; */
    margin-bottom: 5px;
    font-weight: bold;
}

 input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
} 

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
}

p {
    font-size: 18px;
    font-weight: bold;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Move Zeros to End</h1>
        <div class="input-group">
            <label for="arrayInput">Enter numbers (comma-separated):</label>
            <input type="text" id="arrayInput" placeholder="e.g., 0,1,0,3,12">
        </div>
        <button id="moveZeroesBtn">Move Zeros</button>
        <div class="result">
            <h2>Output:</h2>
            <p id="output"></p>
        </div>
    </div>
    <script>
        function moveZeroes(nums) {
    let nonZeroIndex = 0;

    // Move all non-zero elements to the front
    for (let i = 0; i < nums.length; i++) {
        if (nums[i] !== 0) {
            nums[nonZeroIndex] = nums[i];
            nonZeroIndex++;
        }
    }

    // Fill the remaining positions with zeros
    for (let i = nonZeroIndex; i < nums.length; i++) {
        nums[i] = 0;
    }

    return nums;
}

document.getElementById('moveZeroesBtn').addEventListener('click', function() {
    const input = document.getElementById('arrayInput').value;
    const nums = input.split(',').map(Number); // Convert input string to an array of numbers
    const result = moveZeroes(nums);
    document.getElementById('output').textContent = result.join(', ');
});

    </script>
</body>
</html>
